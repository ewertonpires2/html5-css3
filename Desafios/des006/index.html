<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o cursor do mouse sobre os termos para descobrir quais tags <br>deverá utilizar em cada caso.</p>
    <ul type="circle">
        <li><abbr title="Use a tag <p>">Parágrafo</abbr></li>
            <li><abbr title="Use a tag <h1>">Títulos</abbr></li>
                <li><abbr title="Use a tag <img>">Imagens</abbr></li>
                <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
                <li><abbr title="Use a tag <code>">Código-fonte</abbr></li>
                    <li><abbr title="Use a tag <ol>">Listas numeradas</abbr></li>
                        <li><abbr title="Use a tag <ul>">Lista com demarcadores</abbr></li>
    
</body>
</html>
