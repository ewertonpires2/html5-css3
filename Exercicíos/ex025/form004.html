<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>

    <fieldset>
        <legend>Dados Pessoais</legend>
        <form action="cadastro.php" method="get">
            <p><label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" autocomplete="on" required>
        
            </p>
            <p>
                <label for="itel">Celular:</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel"  required>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
    </fieldset>

        <!--Estudar mais sobre RegEx-->




    </form>
    
</body>
</html>
