<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        form {
            text-align: center;
            
        }

        #formulario {
            padding: 5px;
            border: 5px outset rgb(160, 160, 160);
            background-color: rgb(238, 238, 238);
            box-shadow: 1px 1px 2px black;

        }

        h1 {
            text-align: center;
        }

 
    </style>
</head>
<body>
    <h1>Teste de formulário</h1>

    <div id="formulario">
        <form action="cadastro.php" method="get">
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" required placeholder="Nome Completo" autocomplete="nome" maxlength="30">
            </p>
            <p>
                <label for="imedia">Média</label>
                <input type="number" name="media" id="imedia" min="0" max="10" step="0.01" required>
            </p>
        <p>
        
                <label for="imes">Mês</label>
                <input type="month" name="mes" id="imes" value="2023-09">
        </p>
        
        <p>
        <label for="idia">Dia da prova</label>
        <input type="date" name="dia" id="idia">
        </p>
        
        <p><label for="ihora">Horário da prova</label>
        <input type="time" name="hora" id="ihora">
        </p>
         <p>
        
                 <input type="submit" value="Enviar">
                 <input type="reset" value="Limpar">
         </p>
        
        
        
        </form>
    </div>
</body>
</html>
