<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>

    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor">

        </p>

        <p><label for="inivel">Nível de satisfação:</label></p>
        <input type="range" name="nível" id="inivel" min="1" max="5">

        <p><label for="ifoto"></label>Imagem</p>
        <input type="file" name="foto" id="ifoto">

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

        Sempre que for usar envio de imagem utilizar o método 'post'.


    </form>
    
</body>
</html>
