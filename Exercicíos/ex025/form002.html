<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="off">
       
            <p>
                <label for="iusu">Usuário:</label>
                <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="20" placeholder="Nome de Usuário" autocomplete="username">
            </p>
            <p>
                <label for="isen">Senha:</label>
                <input type="text" name="sen" id="isen" required minlength="8" maxlength="8" size="20" placeholder="Senha" autocomplete="current-password">
            </p>
        
<p>
    
            <input type="submit" value="Logar">
            <input type="reset" value="Limpar">
</p>





    </form>


</body>
</html>
